<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="#order" onsubmit="return false;">
    <fieldset class="beverage">
        <button type="button" class="del-button">X</button>
        <h4 class="beverage-count">Напиток №1</h4>
        <label class="field">
            <span class="label-text">Я буду</span>
            <select>
                <option value="espresso">Эспрессо</option>
                <option value="capuccino" selected>Капучино</option>
                <option value="cacao">Какао</option>
            </select>
        </label>
        <div class="field">
            <span class="checkbox-label">Сделайте напиток на</span>
            <label class="checkbox-field">
                <input type="radio" name="milk" value="обычное" checked/>
                <span>обычном молоке</span>
            </label>
            <label class="checkbox-field">
                <input type="radio" name="milk" value="обезжиренное"/>
                <span>обезжиренном молоке</span>
            </label>
            <label class="checkbox-field">
                <input type="radio" name="milk" value="соевое"/>
                <span>соевом молоке</span>
            </label>
            <label class="checkbox-field">
                <input type="radio" name="milk" value="кокосовое"/>
                <span>кокосовом молоке</span>
            </label>
        </div>
        <div class="field">
            <span class="checkbox-label">Добавьте к напитку:</span>
            <label class="checkbox-field">
                <input type="checkbox" name="options" value="взбитые сливки"/>
                <span>взбитых сливок</span>
            </label>
            <label class="checkbox-field">
                <input type="checkbox" name="options" value="зефирки"/>
                <span>зефирок</span>
            </label>
            <label class="checkbox-field">
                <input type="checkbox" name="options" value="шоколад"/>
                <span>шоколад</span>
            </label>
            <label class="checkbox-field">
                <input type="checkbox" name="options" value="корица"/>
                <span>корицу</span>
            </label>
        </div>
        <div class="wishes">
            <p class="wishes-text">Напишите ваши пожелания</p>
            <textarea name="wishes-area" placeholder="Напишите ваши пожелания" rows="5" cols="40"></textarea>
        </div>
    </fieldset>
    <div>
        <button type="button" class="add-button">+ Добавить напиток</button>
    </div>
    <div style="margin-top: 30px">
        <button type="submit" class="submit-button">Готово</button>
    </div>

</form>
<div id="order" class="overlay">
    <div class="modal">
        <button type="button" class="close-modal-button">X</button>
        <div class="order-time">
            <label class="order-time-field">
                <span class="choose-time">Выберите время заказа</span>
                <input type="time" name="order-time"/>
            </label>
        </div>
        <button type="submit" class="order-submit">Оформить</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
